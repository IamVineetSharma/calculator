<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <h1 class="text-center">Calculator By Vineet <span>Sharma</span></h1>
        <div class="container flex flex-col item-center bg-red mx-auto m-w-20">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button">AC</button>
                <button class="button">\</button>
                <button class="button">%</button>
                <button class="button yellow">/</button>
            </div>
            <div class="row">
                <button class="button dg">7</button>
                <button class="button dg">8</button>
                <button class="button dg">9</button>
                <button class="button yellow">*</button>
            </div>
            <div class="row">
                <button class="button dg">4</button>
                <button class="button dg">5</button>
                <button class="button dg">6</button>
                <button class="button yellow">-</button>
            </div>
            <div class="row">
                <button class="button dg">1</button>
                <button class="button dg">2</button>
                <button class="button dg">3</button>
                <button class="button yellow">+</button>
            </div>
            <div class="row">
                <button class="button  dg zero">0</button>
                <button class="button dg">.</button>
                <button class="button yellow">=</button>
            </div>


        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
